<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--lisa bootstrap style-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <!--this should be in the last line. otherwise bootstrap style will override our stye.css -->
</head>

<body>
  <!--header section-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top p-0">
      <ul class="nav flex align-items-center">
        <li class="nav-item">
          <a name="" class="text-white p-3 " id="leftCollapseToggler" data-bs-toggle="collapse" href="#leftSideBar"
            href="#" role="button"><i class="bi bi-list h3"></i></a>
        </li>
        <a class="navbar-brand text-align-bottom" href="#">ToDo-List</a>
      </ul>
      <!-- Right Side Hamburger -->
      <div class="navbar-nav">
        <a class="navbar-toggler d-lg-none order-3 p-2 mx-3 mb-0 text-white nav-link border-0"
          id="rightOffcanvasToggler" role="button" data-bs-toggle="offcanvas" data-bs-target="#tdNavbar"><i
            class="bi bi-list h3"></i> </a>
      </div>
      <!-- Offcanvas Right Side and right Navbar-->
      <div class="offcanvas-lg offcanvas-end flex-grow-1 bg-primary" tabindex="-1" id="tdNavbar">
        <!-- Offcanvas right side Header -->
        <div class="offcanvas-header ">
          <h3 class="offcanvas-title text-white mx-1"> ToDo-List</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"
            data-bs-target="#tdNavbar"></button>
        </div>
        <!-- Offcanvas right Body -->
        <div class="offcanvas-body">
          <ul class="navbar-nav ms-md-auto"><!-- ms-md-auto pushes the nav to the right.-->
            <li class="felx align-self-center">
              <div class="bg-light rounded shadow-sm">
                <div class="input-group">
                  <input type="search" placeholder="Search Task" aria-describedby="button-addon1"
                    class="form-control  border-0 bg-light">
                  <div class="input-group-append">
                    <button id="buttonSearch" type="submit" class="btn btn-link text-primary "><i
                        class="bi bi-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </li>
            <!-- Home Button -->
            <li class="nav-item m-2 active" id="homeItem">
              <a name="" id="home" class="w-100 d-flex justify-content-around nav-link" href="#" role="button">
                <div class="col-3"><i class="bi bi-house-heart-fill h3"></i></div>
                <div class="col-6 text-start"><span class="d-lg-none h5">Home</span></div>
              </a>
            </li>
            <li class="nav-item m-2">
              <a name="" id="" class="w-100 d-flex justify-content-around nav-link" href="#" role="button">
                <div class="col-3"><i class="bi bi-bell-fill h3"></i></div>
                <div class="col-6 text-start"><span class="d-lg-none h5">Notifications</span></div>
              </a>
            <li class="nav-item m-2">
              <a name="" id="" class="w-100 d-flex justify-content-around nav-link" href="#" role="button">
                <div class="col-3"><i class="bi bi-gear-fill h3"></i></div>
                <div class="col-6 text-start"><span class="d-lg-none h5">Settings</span></div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--sidebar & main section-->
  <div class="container-fluid vh-100 ">
    <div class="row">
      <!--sidebar-->
      <div class="col-md-2 mh-100 bordercolor collapse collapse-horizontal show p-0" id="leftSideBar"
        style="position: relative;">
        <div class="col flex-grow-1 d-flex flex-column">
          <!--firstbox-->
          <div class="col flex-grow-1">
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10 ">
              <i class="bi bi-brightness-high col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">All</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-list-task col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Not Done</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-check-circle col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Done</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-controller col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Important</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-building-fill-exclamation col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Meeting</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-check-circle col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Schedule</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-cart4 col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Shopping</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-check-circle col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Content</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-check-circle col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Content</div>
              <div class="align-self-center">1</div>
            </div>
            <div class="btn btn-light rounded-0 d-flex justify-content-between h-10">
              <i class="bi bi-check-circle col-1 align-self-center"></i>
              <div type="button" class="rounded-0 w-75 text-start linkUnder align-self-center">Content</div>
              <div class="align-self-center">1</div>
            </div>
          </div>
          <!--lastbox-->
          <div class="col w-100 position-absolute bottom-0">
            <div class=" row btn btn-light h-11 mx-auto d-flex justify-content-center rounded-0">
              <i class="bi bi-chat-quote col-2 align-self-center text-start"></i>
              <i class="bi bi-envelope-at col-2 align-self-center"></i>
              <i class="bi bi-share-fill col-2 align-self-center"></i>
              <i class="bi bi-trash3 col-2 align-self-center"></i>
              <i class="bi bi-calendar-week col-2 align-self-center"></i>
              <i class="bi bi-cloud-arrow-up-fill col-2 align-self-center"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Section -->
      <div class="col bordercolor vh-100">
        <section class="container p-3 mb-5 bg-body rounded">
          <h1>To Do List</h1>
          <div class="input-area">
            <input type="text" class="task-input" />
            <!-- <label for="task-label"><span>Do you want to add to do list?</span></label>-->
            <button class="button-add" type="button">+</button>
          </div>
          <section class="task-list-container">
            <div class="tab-type">
              <div id="tab-underline"></div>
              <div id="tab-all"> All </div>
              <div id="tab-not-done"> not Done </div>
              <div id="tab-done"> Done </div>
            </div>
            <div id="task-board">
            </div>
          </section>
        </section>
      </div> <!--main-section end-->
    </div><!--row-->
  </div><!--container-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./js/elvis.js"></script>
  <script src="./js/lisa.js"></script>
</body>

</html>
